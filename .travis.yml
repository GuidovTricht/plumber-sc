language: node_js

node_js:
  - "lts/*"

install:
  - npm install
  - npm run build
  - cp install/iis/web.config dist/
  - cd dist
  - touch version.txt
  - echo $TRAVIS_TAG-$TRAVIS_BUILD_NUMBER > version.txt
  - zip -r ../release.zip .
  - cd ..


script: npm run test

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: release.zip
  skip_cleanup: true
  on:
    tags: true
